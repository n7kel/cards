<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCards Menu</title>
    <link rel="stylesheet" href="style.css?v=2.1"> </head>
<body>
    <div class="main-container">
        <div class="balance-indicator">
             </div>

        <div class="menu-panel">
            <h1 class="logo">StarCards</h1>
            
            <div class="buttons-container">
                <button id="play-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Играть</div>
                </button>
                <button id="lobby-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Создать лобби</div>
                </button>
                <button id="friends-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Друзья</div>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
