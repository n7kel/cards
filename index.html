<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCards Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="game-container">
        <div id="main-menu-panel" class="menu-panel">
            <h1 class="logo">StarCards</h1>
            <div class="buttons-container">
                <button id="play-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Играть</div></button>
                <button id="lobby-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Создать лобби</div></button>
                <button id="find-lobby-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Найти лобби</div></button>
                <button id="friends-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Друзья</div></button>
            </div>
        </div>

        <div id="lobby-creation-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Создать лобби</h1>
            <div class="options-container">
                <label for="stake-input">Ставка (звёзд):</label>
                <input type="number" id="stake-input" value="20" min="20">
                <span id="stake-error" class="error-message"></span>
                
                <p>Количество игроков:</p>
                <div class="player-count-selector">
                    <button class="player-option active">2</button>
                    <button class="player-option">3</button>
                    <button class="player-option">4</button>
                </div>
            </div>
            <button id="create-lobby-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Создать</div></button>
            <button id="back-to-menu-from-lobby-btn" class="back-button">Назад в меню</button>
        </div>

        <div id="lobby-list-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Доступные лобби</h1>
            <div id="lobbies-container" class="options-container">
                <p>Загрузка лобби...</p>
            </div>
            <button id="back-to-menu-from-lobby-list-btn" class="back-button">Назад в меню</button>
        </div>

        <div id="payment-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Баланс</h1>
            <p>Здесь будет логика пополнения баланса.</p>
            <button id="back-to-menu-from-payment-btn" class="back-button">Назад в меню</button>
        </div>

        <div id="waiting-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Ожидание игроков...</h1>
            <p id="waiting-info">Пожалуйста, подождите, пока присоединятся другие игроки.</p>
            <button id="cancel-lobby-btn" class="back-button">Отменить лобби</button>
        </div>

        <div id="game-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Игра началась!</h1>
            <p id="game-info">Логика игры будет здесь.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
