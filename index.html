<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCards Menu</title>
    <link rel="stylesheet" href="style.css?v=2.5"> 
</head>
<body>
    <div class="main-container">
        <div class="balance-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            <span>1,250</span>
        </div>

        <div class="menu-panel">
            <h1 class="logo">StarCards</h1>
            
            <div class="buttons-container">
                <button id="play-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Играть</div>
                </button>
                <button id="lobby-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Создать лобби</div>
                </button>
                <button id="friends-btn" class="wood-button">
                    <div class="wood-grain"></div>
                    <div class="button-content">Друзья</div>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
