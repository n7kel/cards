<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCards Menu</title>
    <!-- Обновляем версию для сброса кэша -->
    <link rel="stylesheet" href="style.css?v=8.0"> 
</head>
<body>
    <div class="main-container">
        <!-- Баланс -->
        <div id="balance-btn" class="balance-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            <span id="balance-text">1,250</span>
        </div>

        <!-- ГЛАВНОЕ МЕНЮ -->
        <div id="main-menu-panel" class="menu-panel">
            <h1 class="logo">StarCards</h1>
            <div class="buttons-container">
                <button id="play-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Найти игру</div></button>
                <button id="lobby-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Создать лобби</div></button>
                <button id="friends-btn" class="wood-button"><div class="wood-grain"></div><div class="button-content">Друзья</div></button>
            </div>
        </div>

        <!-- ЭКРАН СПИСКА ЛОББИ -->
        <div id="lobby-list-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Доступные игры</h1>
            <div id="lobbies-container" class="lobbies-container">
                <p class="no-lobbies-message">Загрузка списка лобби...</p>
            </div>
            <button id="back-to-menu-from-list-btn" class="back-button">Назад в меню</button>
        </div>

        <!-- ЭКРАН СОЗДАНИЯ ЛОББИ -->
        <div id="lobby-creation-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Настройки лобби</h1>
            <div class="options-container">
                <div class="option-item">
                    <label for="stake-input">Размер ставки (звёзд):</label>
                    <input type="number" id="stake-input" class="custom-input" placeholder="20" min="20" value="20">
                    <span id="stake-error" class="error-message"></span> 
                </div>
                <div class="option-item">
                    <label>Количество игроков:</label>
                    <div class="player-count-selector">
                        <button class="player-option active">2</button>
                        <button class="player-option">3</button>
                        <button class="player-option">4</button>
                        <button class="player-option">5</button>
                        <button class="player-option">6</button>
                        <button class="player-option">7</button>
                        <button class="player-option">8</button>
                    </div>
                </div>
                <button id="create-lobby-btn" class="wood-button create-button"><div class="wood-grain"></div><div class="button-content">Создать</div></button>
                <button id="back-to-menu-from-lobby-btn" class="back-button">Назад в меню</button>
            </div>
        </div>

        <!-- ЭКРАН ПОПОЛНЕНИЯ БАЛАНСА -->
        <div id="payment-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Пополнение</h1>
            <div class="options-container">
                <div class="option-item">
                    <label for="amount-input">Сумма пополнения (в Stars):</label>
                    <input type="number" id="amount-input" class="custom-input" placeholder="100">
                </div>
                <button id="buy-stars-btn" class="wood-button create-button"><div class="wood-grain"></div><div class="button-content">Купить Stars</div></button>
                <button id="back-to-menu-from-payment-btn" class="back-button">Назад в меню</button>
            </div>
        </div>
        
        <!-- ЭКРАН ОЖИДАНИЯ В ЛОББИ -->
        <div id="waiting-panel" class="menu-panel" style="display: none;">
            <h1 class="logo">Ожидание игроков...</h1>
            <div class="spinner"></div>
            <p id="waiting-info" class="waiting-text">Вы присоединились к лобби. Ожидаем подключения других игроков.</p>
            <button id="cancel-lobby-btn" class="back-button">Отменить лобби</button>
        </div>

        <!-- ИГРОВОЙ ЭКРАН -->
        <div id="game-panel" class="game-panel-active" style="display: none;">
            <!-- Сюда мы будем добавлять игровой стол, карты и т.д. -->
            <p id="game-info">Игра начинается!</p>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
